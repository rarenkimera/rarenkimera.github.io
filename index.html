    <script>

        // A row has 2 images, with equal height and variable width that equals 75vw
        // calculates height of both images in vw, where total width of two images equals 75vw to prevent 2nd image from going to next line
        // aspect ratio is maintained in css
        function imgHeightCalculate(image1ID, image2ID) {
            let img = document.getElementById(image1ID);
            img.addEventListener('load',imgHeightCalculate)
            let w1 = img.naturalWidth;
            let h1 = img.naturalHeight;

            img = document.getElementById(image2ID);
            let w2 = img.naturalWidth;
            let h2 = img.naturalHeight;
            console.log("Original width=" + w1 + " px, " + "Original height=" + h1+" px");
            console.log("Original width=" + w2 + " px, " + "Original height=" + h2+" px");
            let height = 75/((w1/h1) + (w2/h2));
            console.log(height);
        }
        //imgHeightCalculate('row1Img1', 'row1Img2');
